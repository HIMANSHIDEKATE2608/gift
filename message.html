<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: italics;
            background-color: #ff4d6a; /* Reddish-pink background color */
            color: #fff; /* White text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: #ff4d6a; /* Reddish-pink button color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e43a55; /* Darker pink button color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Happy Valentine's Week</h1>
            <p>Dear Pulkit Gupta,</p>
            <p>On this special day of love, I want to let you know how much you mean to me. You bring joy, laughter, and love into my life every day, and I can't imagine my world without you.</p>
            <p>So, I have a question for you...</p>
            <button onclick="redirectToResponsePage()">come</button>
        </div>
    </div>

    <script>
        function redirectToResponsePage() {
            window.location.href = "last page.html";
        }
    </script>
</body>
</html>
